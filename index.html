<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="display" id="display">DISPLAY</div>
            <div class="row">
                <button id="clear" class="btn gray">C</button>
                <button id="plus-minus" class="btn gray">±</button>
                <button id="percent" class="btn gray">%</button>
                <button id="divide" class="btn orange">÷</button>
            </div>
            <div class="row">
                <button id="seven" class="btn dark-gray">7</button>
                <button id="eight" class="btn dark-gray">8</button>
                <button id="nine" class="btn dark-gray">9</button>
                <button id="multiply" class="btn orange">x</button>
            </div>
            <div class="row">
                <button id="four" class="btn dark-gray">4</button>
                <button id="five" class="btn dark-gray">5</button>
                <button id="six" class="btn dark-gray">6</button>
                <button id="subtruck" class="btn orange">–</button>
            </div>
            <div class="row">
                <button id="one" class="btn dark-gray">1</button>
                <button id="two" class="btn dark-gray">2</button>
                <button id="three" class="btn dark-gray">3</button>
                <button id="add" class="btn orange">+</button>
            </div>
            <div class="row dbWidRow">
                <button id="zero" class="btn dbWidBtn dark-gray">0</button>
                <button id="dot" class="btn dark-gray">,</button>
                <button id="equal" class="btn orange">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
